name: Deploy Teachers' Day Website

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        
      - name: Build status
        run: |
          echo "✅ Build completed successfully!"
          echo "📁 Build output: dist/"
          echo "🌐 Deploy URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `🚀 **Deployment Preview Ready!**
              
              Your changes have been built and are ready for review.
              
              **Build Status:** ✅ Success
              **Build Output:** \`dist/\` directory
              
              **Next Steps:**
              1. Review the changes
              2. Merge to main branch to deploy to production
              3. The site will be available at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
              
              ---
              *This comment was automatically generated by GitHub Actions*`
            })
