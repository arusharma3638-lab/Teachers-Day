<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <meta http-equiv="refresh" content="0; url=/Teachers-Day/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      // If someone refreshed on a nested route like /Teachers-Day/quiz,
      // send them back to the app entry at /Teachers-Day/
      (function() {
        var base = '/Teachers-Day/';
        if (location.pathname.startsWith(base)) {
          location.replace(base);
        } else {
          location.replace('/');
        }
      })();
    </script>
    <noscript>
      <a href="/Teachers-Day/">Go to the site</a>
    </noscript>
  </body>
  </html>
