<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      // If someone refreshed on a nested route like /Teachers-Day/quiz,
      // send them back to the app entry at /Teachers-Day/
      (function() {
        var base = '/Teachers-Day/';
        var path = location.pathname;
        // If already at base, just load app
        if (path === base) {
          location.replace(base);
          return;
        }
        // Strip leading base and rebuild as hash route
        var rest = path.indexOf(base) === 0 ? path.slice(base.length) : path.replace(/^\//, '');
        var redirectTo = base + '#' + '/' + rest + location.search + location.hash;
        location.replace(redirectTo);
      })();
    </script>
    <noscript>
      <a href="/Teachers-Day/">Go to the site</a>
    </noscript>
  </body>
  </html>
